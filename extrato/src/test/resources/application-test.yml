spring:
  datasource:
    username: user
    url: jdbc:h2:mem:extrato
    driverClassName: org.h2.Driver
    password: ''
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: true
    defer-datasource-initialization: true